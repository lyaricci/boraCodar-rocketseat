<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet" />

		<title>Calculadora - boraCodar#05</title>
		<link rel="stylesheet" href="/assets/styles/main.css" />
	</head>
	<body>
		<div class="calculator">
			<section class="display">
				<div class="last-calc">1+1</div>
				<div class="result">
					<span
						><img src="./assets/images/equals-display.svg" alt="Equals to"
					/></span>
					<span>2</span>
				</div>
			</section>
			<section class="keyboard">
				<button>CE</button>
				<button>C</button>
				<button>
					<img src="./assets/images/percentage.svg" alt="percentage" />
				</button>
				<button><img src="./assets/images/divide.svg" alt="divide" /></button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
        <button><img src="./assets/images/multiply.svg" alt="multiply"></button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
        <button><img src="./assets/images/minus.svg" alt="minus"></button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
        <button><img src="./assets/images/plus.svg" alt="plus"></button>
				<button><img src="./assets/images/plus-minus.svg" alt="plus-minus"></button>
				<button>0</button>
				<button>,</button>
        <button><img src="./assets/images/equals.svg" alt="equals"></button>
			</section>
		</div>
	</body>
</html>
